name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set Environment Variables
        run: |
          echo "VITE_KAKAO_JAVASCRIPT_KEY=${{secrets.VITE_KAKAO_JAVASCRIPT_KEY}}" >> $GITHUB_ENV
          echo "VITE_KAKAO_REST_API_KEY=${{secrets.VITE_KAKAO_REST_API_KEY}}" >> $GITHUB_ENV
          echo "VITE_KAKAO_REDIRECT_URI=${{secrets.VITE_KAKAO_REDIRECT_URI}}" >> $GITHUB_ENV
          echo "VITE_CLOUDINARY_URL=${{secrets.VITE_CLOUDINARY_URL}}" >> $GITHUB_ENV
          echo "VITE_CLOUDINARY_KEY=${{secrets.VITE_CLOUDINARY_KEY}}" >> $GITHUB_ENV
          echo "VITE_UPLOAD_PRESET=${{secrets.VITE_UPLOAD_PRESET}}" >> $GITHUB_ENV
          echo "VITE_CRYPTOJS_SECRET_KEY=${{secrets.VITE_CRYPTOJS_SECRET_KEY}}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
